<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>YouTube Channel Data Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <style>
    #authorize-button,
    #signout-button,
    #content
    {
        display:none;
    }
    </style>
</head>

<body>
    <nav class="blue-grey">
        <div class="nav-wraper">
            <div class="container">
                <a href="#!" class="brand-logo">Youtube Channel Data Test</a>
            </div>
        </div>
    </nav>
    <br>
    <section>
        <div class="container">
            <p>Log In With Google ID</p>
            <button id="authorize-button" class="btn red">Log In</button>
            <button id="signout-button" class="btn red">Log Out</button>
            <br>
            <div id="content">
                <div class="row">
                    <div class="col s6">
                        <form id="channel-form">
                            <div class="input-field col s6">
                                <input type="text" id="channel-input" placeholder="Enter Channel name">
                                <input type="submit" value="Get Channel Data" class="btn grey lighten-2">
                            </div>
                        </form>
                    </div>
                    <div id="channel-data" class="col s6">
                        <!-- JavaScript programming here-->
                    </div>
                </div>
                <div class="row" id="video-container">
                    <!-- JavaScript programming here-->
                </div>
            </div>
        </div>
    </section>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="main.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
</body>

</html>
